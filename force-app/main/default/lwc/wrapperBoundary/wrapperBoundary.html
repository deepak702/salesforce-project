<template>
    <div class="slds-box slds-theme_info">
        <p>Wrapper Component (Shadow Boundary)</p>
        <!-- NOTE: Removed oncustomevent from slot to demonstrate composed property -->
        <!-- Event must bubble through wrapper's shadow DOM to reach parent -->
        <slot></slot>
        <!-- Display message received in wrapper -->
        <template if:true={messageFromChild}>
            <div class="slds-m-top_medium slds-box slds-theme_warning">
                <p class="slds-text-heading_small">
                    Message received in Wrapper:
                </p>
                <p class="slds-m-top_x-small">
                    <strong>{messageFromChild}</strong>
                </p>
            </div>
        </template>
    </div>
</template>
