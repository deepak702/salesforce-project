<template>
    <div class="slds-box slds-theme_info">
        <p>Wrapper Component (Shadow Boundary)</p>
        <!-- NOTE: Listening on slot to demonstrate BUBBLES property -->
        <!-- Event bubbles up from child â†’ wrapper slot listener captures it -->
        <slot oncustomevent={handleChildEvent}></slot>

                <p class="slds-text-heading_small">
                    Message received in Wrapper:
                </p>
                <p class="slds-m-top_x-small">
                    <strong>{messageFromChild}</strong>
                </p>
            </div>
        </template>
    </div>
</template>
