<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="35" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Shadow DOM Boundary: Composed vs Non-Composed
  </text>
  
  <!-- LEFT SIDE: composed: true -->
  <text x="225" y="75" font-size="18" font-weight="bold" text-anchor="middle" fill="#4caf50">
    composed: true
  </text>
  
  <!-- Component 1 -->
  <rect x="80" y="100" width="290" height="150" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="8"/>
  <text x="100" y="130" font-size="14" font-weight="bold" fill="#2e7d32">ğŸ”µ Component 1</text>
  <text x="100" y="155" font-size="11" fill="#555">dispatchEvent({</text>
  <text x="100" y="175" font-size="11" fill="#555">  composed: true</text>
  <text x="100" y="195" font-size="11" fill="#555">})</text>
  <text x="100" y="215" font-size="10" fill="#999">Shadow DOM Context</text>
  
  <!-- Arrow -->
  <line x1="225" y1="250" x2="225" y2="280" stroke="#4caf50" stroke-width="3"/>
  <polygon points="225,285 220,275 230,275" fill="#4caf50"/>
  
  <!-- Boundary -->
  <rect x="120" y="280" width="210" height="30" fill="transparent" stroke="#4caf50" stroke-width="4"/>
  <text x="225" y="302" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">
    Shadow DOM Boundary
  </text>
  
  <!-- Arrow -->
  <line x1="225" y1="310" x2="225" y2="340" stroke="#4caf50" stroke-width="3"/>
  <polygon points="225,345 220,335 230,335" fill="#4caf50"/>
  
  <!-- Component 2 -->
  <rect x="80" y="345" width="290" height="150" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="8"/>
  <text x="100" y="375" font-size="14" font-weight="bold" fill="#2e7d32">ğŸŸ¢ Component 2</text>
  <text x="100" y="400" font-size="11" fill="#555">Receives Event âœ…</text>
  <text x="100" y="425" font-size="11" fill="#555">onmyevent={handler}</text>
  <text x="100" y="450" font-size="10" fill="#999">Light DOM</text>
  
  <!-- Label -->
  <text x="225" y="530" font-size="12" text-anchor="middle" fill="#4caf50" font-weight="bold">
    âœ… Event CROSSES Boundary
  </text>
  
  <!-- RIGHT SIDE: composed: false -->
  <text x="675" y="75" font-size="18" font-weight="bold" text-anchor="middle" fill="#f44336">
    composed: false
  </text>
  
  <!-- Component 1 -->
  <rect x="530" y="100" width="290" height="150" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="8"/>
  <text x="550" y="130" font-size="14" font-weight="bold" fill="#c62828">ğŸ”µ Component 1</text>
  <text x="550" y="155" font-size="11" fill="#555">dispatchEvent({</text>
  <text x="550" y="175" font-size="11" fill="#555">  composed: false</text>
  <text x="550" y="195" font-size="11" fill="#555">})</text>
  <text x="550" y="215" font-size="10" fill="#999">Shadow DOM Context</text>
  
  <!-- Arrow -->
  <line x1="675" y1="250" x2="675" y2="280" stroke="#f44336" stroke-width="3"/>
  <polygon points="675,285 670,275 680,275" fill="#f44336"/>
  
  <!-- Boundary - BLOCKED -->
  <rect x="570" y="280" width="210" height="30" fill="#ffcdd2" stroke="#f44336" stroke-width="4"/>
  <text x="675" y="302" font-size="12" font-weight="bold" text-anchor="middle" fill="#f44336">
    Boundary BLOCKS
  </text>
  
  <!-- X Mark -->
  <text x="675" y="340" font-size="48" text-anchor="middle" fill="#f44336" font-weight="bold">âœ•</text>
  
  <!-- Component 2 -->
  <rect x="530" y="345" width="290" height="150" fill="#f5f5f5" stroke="#999" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="550" y="375" font-size="14" font-weight="bold" fill="#999">ğŸŸ¢ Component 2</text>
  <text x="550" y="400" font-size="11" fill="#999">DOES NOT Receive âŒ</text>
  <text x="550" y="425" font-size="11" fill="#999">onmyevent={handler}</text>
  <text x="550" y="450" font-size="10" fill="#999" font-style="italic">Event never arrives</text>
  
  <!-- Label -->
  <text x="675" y="530" font-size="12" text-anchor="middle" fill="#f44336" font-weight="bold">
    âŒ Event BLOCKED at Boundary
  </text>
  
  <!-- Bottom Info -->
  <rect x="50" y="545" width="800" height="45" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="450" y="570" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">
    ğŸ”‘ The composed property controls whether events can escape the shadow DOM boundary
  </text>
</svg>