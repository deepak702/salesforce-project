  <!-- Decision Box -->
  <rect x="80" y="280" width="640" height="160" fill="#fffde7" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="400" y="310" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57f17">
    ğŸ’¡ When to Use Which?
  </text>
  
  <!-- Left column -->
