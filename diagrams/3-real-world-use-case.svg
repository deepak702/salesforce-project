  <text x="100" y="145" font-size="14" font-weight="bold" fill="#2e7d32">
    âœ… Value Changed Event
  </text>
  <text x="100" y="170" font-size="12" fill="#555">Event: 'valuechanged'</text>
  <text x="100" y="190" font-size="12" fill="#555">composed: true</text>
  
  <rect x="95" y="200" width="290" height="2" fill="#4caf50"/>
  <text x="100" y="220" font-size="11" fill="#333">âœ“ Parent knows about value change</text>
  <text x="100" y="237" font-size="11" fill="#333">âœ“ Updates form state</text>
